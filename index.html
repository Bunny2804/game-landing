<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game-landing</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="wrapper">
   <div class="left">
       <div class="profile">
           <div class="profile-img">
               <div class="profile-icon">
                   <img src="img/Fortnite-Lama-Transparent-File.png" alt="" >
               </div>
           </div>
           <div class="profile-info">
               <div class="name">Bugs Bunny</div>
               <div class="level">lvl. 102</div>
           </div>
       </div>
       <div class="statistic">
           <div class="statistic-item">
               <div class="label">Hours played</div>
               <div class="value">1,578</div>
           </div>
           <div class="statistic-item">
               <div class="label">Games played</div>
               <div class="value">104</div>
           </div>
       </div>
       <div class="online">
           <div class="online-icon"></div>
           <div class="online-text"> Online (32)</div>
       </div>
       <div class="friends-list">
           <div class="friend">
               <div class="friend-img">
                   <div class="friend-icon picka-color">
                       <img src="img/picka.png" alt="" >
                   </div>
               </div>
               <div class="friend-info">
                   <div class="name">Robbert Mac</div>
                   <div class="level">lvl. 232</div>
               </div>
           </div>
           <div class="friend">
               <div class="friend-img">
                   <div class="friend-icon mario-color">
                       <img src="img/maroi.png" alt="" >
                   </div>
               </div>
               <div class="friend-info">
                   <div class="name">Nick Mag</div>
                   <div class="level">lvl. 52</div>
               </div>
           </div>
           <div class="friend">
               <div class="friend-img">
                   <div class="friend-icon sonic-color">
                       <img src="img/sonic.png" alt="" >
                   </div>
               </div>
               <div class="friend-info">
                   <div class="name">Rich Poul</div>
                   <div class="level">lvl. 402</div>
               </div>
           </div>
       </div>
   </div>
    <div class="right">
        <div class="header">
             <div class="header-info">
                 <div class="first-text"> Play Now</div>
                 <div class="second-text">Games for the gamers.</div>
             </div>
            <div class="right-icon"></div>
        </div>
        <div class="our-pick">
            <div class="our-text">Our Picks</div>
        </div>
        <div class="games-list">
            <div class="game">
               <div class="game-img">
                   <div class="game-icon">
                       <img src="img/fortnite.png" alt="">
                   </div>
               </div>
                <div class="game-info">
                    <div class="game-name">Fortnite</div>
                    <div class="by">by Epic Games</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
